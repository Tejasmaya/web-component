<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dark mode by JS</title>
    <link rel="stylesheet" href="BouncyLoader.css">
    <style>
        body {
            padding: 25px;
            background-color: rgb(220, 217, 253);
            color: rgb(18, 5, 36);
            font-size: 25px;

        }

        .dark-mode {
            background-color: rgb(11, 4, 32);
            color: rgb(134, 173, 176);
        }
    </style>
</head>

<body>

    <button onclick="myFunction()">Dark mode</button>
    <div class="content">
        <div class="loader">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <span>Loading...</span>
        </div>
    </div>
    <script>

        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }

    // document.getElementById()

    </script>
</body>

</html>
