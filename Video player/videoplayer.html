     <title>Video Player</title>
     <link rel="stylesheet" href="videoplayer.css">
</head>

<body>
     <h3 class="heading">Video Gallery</h3>
     <div class="container">

          <div class="main-video">
               <div class="video">
                    <video src="vid1.mp4" controls muted autoplay></video>
                    <h3 class="title">01. Video 1 </h3>
               </div>
          </div>

                    <h3 class="title">04. Video 4 </h3>
               </div>
               <div class="vid">
                    <video src="vid5.mp4" muted></video>
                    <h3 class="title">05. Video 5 </h3>
               </div>
               <div class="vid">

                    <h3 class="title">06. Video 6 </h3>
               </div>
               <div class="vid">

               <div class="vid">
                    <video src="vid11.mp4" muted></video>
                    <h3 class="title">011. Video 11 </h3>

               <div class="vid">

                    <video src="vid16.mp4" muted></video>
                    <h3 class="title">016. Video 16 </h3>
               </div>

          </div>
     </div>

     <script>
          let listVideo = document.querySelectorAll('.video-list .vid');
          let mainVideo = document.querySelector(' .main-video video');
          let title = document.querySelector('.main-video .title');

          listVideo.forEach(video => {
               video.onclick = () => {
                    listVideo.forEach(vid => vid.classList.remove('active'));
                    // listVideo(vid => vid.classList.add('active'));
                    video.classList.add('active');
                    if (video.classList.contains('active')) {
                         let src = video.children[0].getAttribute('src');
                         mainVideo.src = src;
                         let text = video.children[1].innerHTML;
                         title.innerHTML = text;

                    };


               };
          });


     </script>
</body>

</html>
